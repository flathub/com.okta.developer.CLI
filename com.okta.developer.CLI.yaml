---
app-id: com.okta.developer.CLI
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: okta
modules:
- name: okta.zip
  buildsystem: simple
  build-commands:
  - install -D okta /app/bin/okta
  - install -Dm644 okta-logo-128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
  - install -Dm644 okta-logo-64.png  /app/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
  - install -Dm644 metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
  sources:
  - type: archive
    url: https://github.com/oktadeveloper/okta-cli/releases/download/okta-cli-tools-0.7.1/okta-cli-linux-0.7.1-x86_64.zip
    sha256: afc8617711262b1230ad9411b6de7c0ed6e0496b929d6c90b6a3a7eb19fcbe16
  - type: file
    path: icons/okta-logo-128.png
  - type: file
    path: icons/okta-logo-64.png
  - type: file
    path: metainfo.xml
finish-args:
- "--filesystem=host"
- "--share=network"
